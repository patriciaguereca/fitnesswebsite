<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas</title>
<script>
function drawStar(xScale, yScale) {
	var canvas=document.getElementById("myCanvas");
	var context=canvas.getContext("2d");
	context.clearRect(0,0,canvas.width, canvas.height);
	context.scale(xScale, yScale);
	context.beginPath();
	context.moveTo(129,9);
	context.lineTo(153,69);
	context.lineTo(227, 90);
	context.lineTo(173, 142);
	context.lineTo(186, 217);
	context.lineTo(119, 182);
	context.lineTo(53, 217);
	context.lineTo(65, 140);
	context.lineTo(12, 90);
	context.lineTo(86, 79);
	context.lineTo(129, 8);
	context.lineWidth=3;
	context.strokeStyle="white";
	context.fillStyle="tomato";
	context.fill();
	context.stroke();
}

</script>
</head>
<body onLoad="drawStar(1,1)">

<canvas id="myCanvas" width="500" height="600" 
style="background-color:#8155cc; border:1px double #b21a5f"
onMouseOver="drawStar(2,2)" onMouseOut="drawStar(.5, .5)">


</canvas>
<br>

<canvas id="secondCanvas" width="500" height="300"
style="background-color:#8155cc; border:1px double #b21a5f">
<script type="text/javascript">
var canvas = document.getElementById('secondCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = 'deadlift.png'
</script>

</canvas>


</body>

</html>

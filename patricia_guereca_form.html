<script type="text/javascript">
function checkForm()
{
	var theirName=document.form.firstName.value;
	var theirAge=document.form.age.value;
	if (theirName=="")
	{
	alert("You must fill in the name box");
	return false;
	}
	if (theirAge=="" || theirAge<18)
	{
	alert("You must provide an age that is greater than 18!");	
	return false;
	}

}

function setCookie(firstName) {
	document.cookie = firstName;
}


function allowDrop(event) {
	event.preventDefault();
}

function drag(event) {
	event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
	event.preventDefault();
	var data=event.dataTransfer.getData("text");
	event.target.appendChild(document.getElementById(data));
}
function dropCheck(event)
	{event.preventDefault();
	var data = event.dataTransfer.getData("text");
	event.target.appendChild(document.getElementById(data));
	if (data=="telephone") {
		alert("Thanks for contacting us. We will call you within 24 hours. Thanks for your feedback!");
	}
	else if (data=="computer") {
		alert("Thanks for contacting us. We will email you within 24 hours. Thanks for your feedback!");
	}
	else if (data=="envelope") {
		alert("Thanks for contacting us. We will mail you within 24 hours. Thanks for your feedback!");
	}
	else {
		alert("please drag a choice in the box!");
	}
	
	
	}
	
function handleDragEnter(event) {
	document.getElementById("dropit").classList.add("over");
}
function handleDragLeave(event) {
	document.getElementById("dropit").classList.remove("over");
}
</script>
